    <meta charset="UTF-8">

<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                 <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>    
    </header>
    <main>
        <form action="#" method="post">
            <label for="username">Full Name:</label> <br>
            <input type="text" id="username" name="username" required placeholder="Enter your full name">  <br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required placeholder="e.g oginga39@gmail.com"> <br><br>
            
            <label for="password">Password:</label> <br>
            <input type="password" name="password" id="password" required minlength="8" maxlength="12" placeholder="minimum length 8, max 12"> <br><br>
           
            <label for="password2">Confirm Password:</label> <br>
            <input type="password" name="confirm-password" id="password2"> <br><br>
           
            <label for="terms">
                <input type="checkbox" name="terms" id="terms" required>
                 I agree to the terms and conditions
             </label> <br>
                
             <button  type="submit">Register Now</button> 
        </form>

    </main>

    </footer>
